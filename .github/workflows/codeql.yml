name: "Tag :any"

on: [pull_request]
  

jobs:
  tagger:
    name: Analyze
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Check (any) type
      uses: nguyenvanuyn96/str-find-action@master
      id: any-type
      with:
        # text: ${{ github.event. }}
        find: "any"
        include: "src/*.ts"

    - uses: actions-ecosystem/action-add-labels@v1
      # if: ${{ steps.any-type.outputs.fileFoundCount > 0 }}
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        labels: any
        shell: bash
        run: echo "The count is ${{ steps.any-type.outputs.fileFoundCount }}"
