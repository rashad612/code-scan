on: [pull_request]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    permissions: 
      pull-requests: write
      contents: read
    name: A job to say hello
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - id: git-full-diff
        uses: fernandosmither/git-full-diff@v1.0.2
      
      - uses: kaisugi/action-regex-match@v1.0.0
        id: regex-match
        with:
          text: ${{ steps.git-full-diff.outputs.diff }}
          regex: 'interface'
          flags: 'i'

      - id: out
        run: "echo Matches: ${{ steps.regex-match.outputs.match }}"