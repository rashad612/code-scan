name: "Tag :any"

on: [push,pull_request]
  

jobs:
  tagger:
    name: Analyze
    permissions: 
      pull-requests: write
      contents: read
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Git Full Diff
      id: git-full-diff
      uses: fernandosmither/git-full-diff@v1.0.2

    - name: Display Diff
      run: "echo ${{ steps.git-full-diff.outputs.diff }}"
      shell: bash