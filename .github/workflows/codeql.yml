name: "Tag :any"

on: [pull_request]
  

jobs:
  tagger:
    name: Analyze
    permissions: 
      pull-requests: write
      contents: read
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Git Full Diff
      id: git-full-diff
      uses: fernandosmither/git-full-diff@v1.0.2
    - name: Display Diff
      run: |
        EOF=$(dd if=/dev/urandom bs=15 count=1 status=none | base64)
        cat <<$EOF
        ${{ steps.git-full-diff.outputs.diff }}
        $EOF
